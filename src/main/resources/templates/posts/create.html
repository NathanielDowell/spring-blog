<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create Post')"></head>
<body>

<div th:replace="partials/navbar :: nav"></div>

<main class="container">

    <h1>Create Post</h1>

    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{title}" />
        <br />
        Body:
        <textarea th:field="*{body}" />
        <br />
        <input type="submit" />
    </form>


</main>


</body>
</html>
