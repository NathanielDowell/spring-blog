<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Create Post</title>
</head>
<body>
<main class="container">

    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{title}" />
        <br />
        Description:
        <input th:field="*{description}" />
        <br />
        <input type="submit" />
    </form>
</main>


</body>
</html>
